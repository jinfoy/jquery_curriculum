<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>


      $(function() {   
        //取得したデータのページ数を代入するための変数pageCountを作成
        var pageCount = 0;
        //検索ワードを比較するための空箱、変数prevを作成
        var prev = '';
     
        // 検索実行
        $('#js-search-button').on('click', function() {
          receive(); //検索ボタンのクリックイベント
        });

        // 検索結果の受け取り
        function receive() {
          var keyword = $('#js-search-word').val(); //変数keywordに検索バーに入力された値を代入
          //前回の検索ワードを変数prevに代入し、今回の検索ワードと比較する
          if (prev === keyword) {
            pageCount += 1;//検索ワードが同じであれば２ページ目を表示
          } else {
            reset();//検索ワードが変わっていれば関数resetの処理
          }
          prev = keyword;
          //サーバーにアクセス
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605', 
              booksGenreId: '001',
              keyword: keyword,
              hits: '20',
              page: pageCount, //扱い易いように変数にしておく
            },
          //データを取得できた場合の処理
          }).done(function(data) {     
            if (data.count === 0) { 
              notFound(); //検索ワードにヒットするものがなかった時notFoundを実行
            } else {
              result(data.Items); //検索ワードがヒットした時にresultを実行
            }
            console.log(data);
          //データを取得できなかった場合のエラー処理
          }).fail(function(data) {
            errorMessage(data);//errorMessageを実行
          });
        }

        // ページのリセット
        function reset() {
          pageCount = 1; //ページカウントを０に戻す
          $('ul').empty(); //ulの中身を空にする
        }

        // 何もない場合の処理
        function notFound() {
          $('.message').remove(); //同じメッセージが羅列しないように.messageを消す
          $('.lists').prepend('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>'); 
          //検索結果が見つからなかった時に表示
        }

        // 検索結果の表示処理
        function result(data) {//引数を使って取得したデータを処理
          var template = '' ; //変数templateを作成し、繰り返し処理を入れるための箱を作ってあげる
          //取得したデータを繰り返し構文で、一つづつ処理していきtenplateに足していく
          $.each(data,function(index,value) {
            template += "<li class='lists__item'>" +
              "<div class='lists__item__inner'>" +
              "<a href='" + value.Item.itemUrl + "'class='lists__item__link' target='_blank'>" +
              "<img src='" + value.Item.largeImageUrl + "'class='lists__item__img' alt=" + value.Item.title + ">" + 
              "<p class='lists__item__detail'>作品名：" + value.Item.title + "</p>" +
              "<p class='lists__item__detail'>作者　：" + value.Item.author + "</p>" +
              "<p class='lists__item__detail'>出版社：" + value.Item.publisherName + "</p></a></div></li>";
          });
          //繰り返し処理が終わった後に、templateの中身を.listの小要素の先頭に追加する
          $('.lists').prepend(template);
        }

        // エラー処理 
        function errorMessage(data) {//引数を使って取得したデータを処理
          $('.message').remove(); //メッセージが羅列しないように.messageを消す
          console.log(data);
          if (data.status === 429) { //リクエスト過多の場合の処理　エラー番号429
            $('.lists').html('<div class="message">リクエスト過多</div>');
          } else if (data.status === 400) { //入力された文字が正しくない時の処理　エラー番号400
            $('.lists').html('<div class="message">空文字検索</div>');
          } else { //ネットワーク接続が確認できない時の処理
            $('.lists').html('<div class="message">オフライン</div>');
        }}

      });  
    </script>
  </body>
</html>
